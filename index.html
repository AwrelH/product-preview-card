<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/2ae8405b0b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="card-image card"></div>
    <div class="card-text card">
      <p class="product-type">perfume</p>
      <h1 class="product-title"><span class="gabrielle">Gabrielle</span> Essence Eau De Parfum</h1>

      <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-tag">
        <span class="price"><h2>$149.99</h2></span>
        <span class="price-old">$169.99</span></div>

      <button><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">AwrelH</a>.
  </div>
</body>

</html>
